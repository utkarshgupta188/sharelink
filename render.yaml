services:
  - type: web
    name: p2p-file-sharing
    env: node
    buildCommand: npm ci && npm run build && echo "Build completed. Files created:" && ls -la dist/
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health
    autoDeploy: true
